<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ELEMENTA!</title>
        <link rel="stylesheet" href="./elementa.css">
    </head>
    <body>
        <section id="select-pet">
            <h1 class="titulo">¡ELEMENTA! 🔥 | 💧 | 🌱</h1>

            <h2 class="subtitle">Select your pet</h2>

            <div class="cards">
                <input type="radio" name="pet"id="hipodoge"/>
                <label class="card-of-elementa" for="hipodoge">
                    <p>Hipodoge</p>
                    <img src="images/hipodoge.png" alt="Hipodoge">
                </label>
              
                <input type="radio" name="pet"id="capipepo"/>
                <label class="card-of-elementa" for="capipepo">
                    <p>Capipepo</p>
                    <img src="images/capipepo.png" alt="Capipepo">
                </label>
              
                <input type="radio" name="pet"id="ratigueya"/>
                <label class="card-of-elementa" for="ratigueya">
                    <p>Ratigueya</p>
                    <img src="images/ratigueya.png" alt=""Ratigueya>
                </label>
            </div>

            <button id="button-pet">
                <p>Select</p>
                <img src="images/select.png" alt="Select">
            </button>
        </section>
        
        <section id="select-attack">
            <h1 class="titulo">¡ELEMENTA! 🔥 | 💧 | 🌱</h1>

            <h2 class="subtitle">Select your attacks</h2>
            
            <div class="cards-attacks">
                <button id="button-fire" class="attacks">Fire 🔥</button>
                <button id="button-water" class="attacks">Water 💧</button>
                <button id="button-earth" class="attacks">Earth 🌱</button>
            </div>
               
            <div id="message">
                <p id="result">Good luck 🍀</p>

                 <section id="restart">
                     <button id="button-restar">TRY AGAIN 🔄</button>
                </section>
            </div>

            <div class="attack">
                <div class="player-attacks">
                    <span id="player-lives">3</span>
                    <span id="pet-player"></span>
                    <div id="player-of-attack"></div>
                </div>

                <div class="enemy-attacks">
                    <span id="enemy-lives">3</span>
                    <span id="pet-enemy"></span>
                    <div id="enemy-of-attack"></div>
                </div>
            </div>
        </section>
        <script src="js/elementa.js"></script>
    </body>   
</html>
